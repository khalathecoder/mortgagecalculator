    <main class="container mt-3">
        <h2 class="display-5 text-center">
            Mortgage Loan Calculator</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="shadow rounded-3 p-3 white my-5">
                    <form id="loan-form">
                        <div class="input-field mb-3">
                            <label for="loanAmount">Loan Amount</label>
                            <input type="number" class="form-control" id="loanAmount" placeholder="25000"
                                value="25000" />
                        </div>
                        <div class="input-field mb-3">
                            <label for="term">Term (Months)</label>
                            <input type="number" class="form-control" placeholder="60" value="60" id="term" />
                        </div>
                        <div class="input-field mb-3">
                            <label for="interestRate"> Interest Rate (%)</label>
                            <input type="number" class="form-control" id="interestRate" placeholder="5" value="5" />
                        </div>
                        <!-- button -->
                        <div class="row row-cols-1">
                            <button class="btn btn-dark" type="button" autocomplete="off" onclick="validate()">
                                Calculate
                            </button>
                            <!-- <button class="btn btn-dark mt-3" onclick="reset()">
                                Reset
                            </button> -->
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div class=" shadow rounded-3 p-3 white my-5 ">
                    <h4 class="text-center mb-4"> Your Monthly Payments</h4>
                    <h4 id="monthlyPayment" class="text-center">
                        <!-- calculated amount goes here -->
                    </h4>
                    <div id="loan-info">
                        <!-- total principle etc goes here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid table-responsive">
            <table class="table table-striped">
                </thead>
                <tr>
                    <th class="w-auto">Month</th>
                    <th class="w-auto">Payment</th>
                    <th class="w-auto">Principle</th>
                    <th class="w-auto">Interest</th>
                    <th class="w-auto">Total Interest (Paid)</th>
                    <th class="w-auto">Balance</th>
                </tr>
                </thead>

                        <!-- calculated values go here -->
                    
                </tbody>
